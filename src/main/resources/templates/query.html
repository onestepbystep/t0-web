<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript"></script>

</head>

<body>



<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>天府银行实时配置</legend>
</fieldset>

<ul class="layui-nav layui-bg-yellow" lay-filter="">
    <li class="layui-nav-item layui-this"><a href="">查询库表界面</a></li>
    <li class="layui-nav-item"><a href="query?action=add">数据操作界面</a></li>
    <li class="layui-nav-item"><a href="">KAFKA操作界面</a></li>
</ul>
<!--<blockquote class="layui-elem-quote"></blockquote>-->
<div class="layui-container">

    <div class="layui-row">

        <form  class="layui-form"  action="#"    data-th-action="@{/query}" data-th-object="${dsBean}" th:method="post">
            <div class="layui-col-md4">
                <div class="layui-form-item">
                        <label class="layui-form-label">源数据库:</label>
                        <div class="layui-input-block">
                            <select  name="sids" th:field="*{source_id}" required lay-verify="required" lay-search >
                                <option value="">直接选择或搜索选择</option>
                                <tr  th:each="sid,iterStat : ${id_db}">
                                    <option th:value="${sid.key}">
                                        <td class="text" th:text="${sid.value}" ></td>
                                    </option>
                                </tr>

                            </select>
                        </div>
                </div>

            </div>

            <div class="layui-col-md4">

                <div class="layui-form-item">
                    <label class="layui-form-label">表</label>
                    <div class="layui-input-block">
                        <input type="text" name="source_table"  required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" th:field="*{source_table}">
                    </div>
                </div>

            </div>


            <div class="layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">目标数据库:</label>
                    <div class="layui-input-block">

                        <select  name="sids" th:field="*{target_id}"  required lay-verify="required" lay-search >
                            <option value="">直接选择或搜索选择</option>
                            <tr  th:each="sid,iterStat : ${id_db}">
                                <option th:value="${sid.key}">
                                    <td class="text" th:text="${sid.value}" ></td>
                                </option>
                            </tr>

                        </select>
                    </div>
                </div>

            </div>

            <div  style="width:100%;text-align:center" >

                    <font color="red"><h4><td class="text" th:text="${msg}"></td></h4></font>
                    <br/>
                    <!--<button  class="layui-btn layui-btn-radius" type="submit" name="action" value="add">新增</button>-->
                    &nbsp;&nbsp;
                    <button  class="layui-btn layui-btn-radius" type="submit" name="action" value="query">查询</button>

            </div>

        </form>

    </div>
</div>

<script>
    layui.use('form',function () {
        
    });


</script>
</body>
</html>
