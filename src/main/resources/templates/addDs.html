<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript"></script>

</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>天府银行实时配置</legend>
</fieldset>

<ul class="layui-nav layui-bg-yellow" lay-filter="">
    <li class="layui-nav-item "><a href="/">查询库表界面</a></li>
    <li class="layui-nav-item layui-this"><a href="query?action=add">数据操作界面</a></li>
    <li class="layui-nav-item"><a href="">KAFKA操作界面</a></li>
</ul>

        <form class="layui-form"  th:action="@{/add}" th:object="${dbBean}" th:method="post">
            <div class="layui-row">

                <div class="layui-col-md2">
                    <div class="layui-form-item">
                        <label class="layui-form-label">数据名:</label>
                        <div class="layui-input-block">
                            <input type="text" name="db_name"  placeholder="请输入数据库名"  required  lay-verify="required" autocomplete="off" class="layui-input" th:field="*{db_name}">
                        </div>
                    </div>
                </div>

                <div class="layui-col-md2">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户:</label>
                        <div class="layui-input-block">
                            <input type="text" name="db_user"  placeholder="请输入用户" required  lay-verify="required" autocomplete="off" class="layui-input" th:field="*{db_user}">
                        </div>
                    </div>
                </div>

                <div class="layui-col-md2">

                    <div class="layui-form-item">
                        <label class="layui-form-label">密码:</label>
                        <div class="layui-input-block">
                            <input type="password" name="db_pwd"  placeholder="请输入密码" required  lay-verify="required"  autocomplete="off" class="layui-input" th:field="*{db_pwd}">
                        </div>
                    </div>
                </div>

                <div class="layui-col-md2">
                    <div class="layui-form-item">
                        <label class="layui-form-label">url:</label>
                        <div class="layui-input-block">
                            <input type="text" name="db_url"  placeholder="请输入标题"  required  lay-verify="required" autocomplete="off" class="layui-input" th:field="*{db_url}">
                        </div>
                    </div>
                </div>

                <div class="layui-col-md2">
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型:</label>
                        <div class="layui-input-block">

                            <select th:field="*{db_type}" lay-search>
                                <option value="oracle">oracle</option>
                                <option value="mysql">mysql</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>


                    <div  style="width:100%;text-align:center" >
                        <button  class="layui-btn layui-btn-radius" type="submit" name="add">新增</button>
                    </div>

        </form>




    <script>
        layui.use('form',function () {

        });




    </script>
</body>


</html>
